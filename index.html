<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,500" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo">
      <ul>
          <li><span><i class="fa fa-trash"></i></span>Walk the Dogs</li>
          <li><span><i class="fa fa-trash"></i></span>Feed the Dogs</li>
          <li><span><i class="fa fa-trash"></i></span>Go to the Gym</li>
          <li><span><i class="fa fa-trash"></i></span>Make Lunch</li>
          <li><span><i class="fa fa-trash"></i></span>Go to the Grocery Store</li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
